[loggers]
keys=root

[handlers]
keys=console,file_debug,file_info,file_error

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console,file_debug,file_info,file_error

[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[handler_file_debug]
class=concurrent_log_handler.ConcurrentTimedRotatingFileHandler
level=DEBUG
formatter=simple
args=('log/debug.log',)
kwargs = {'when': 'midnight', 'interval': 1, 'backupCount': 30, 'use_gzip': False}
delay=true

[handler_file_info]
class=concurrent_log_handler.ConcurrentTimedRotatingFileHandler
level=INFO
formatter=simple
args=('log/info.log',)
kwargs = {'when': 'midnight', 'interval': 1, 'backupCount': 30, 'use_gzip': False}
delay=true

[handler_file_error]
class=concurrent_log_handler.ConcurrentTimedRotatingFileHandler
level=ERROR
formatter=simple
args=('log/error.log',)
kwargs = {'when': 'midnight', 'interval': 1, 'backupCount': 30, 'use_gzip': False}
delay=true

[formatter_simple]
format=%(levelname)s - [%(asctime)s] - [%(filename)s : %(funcName)s : %(lineno)d] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
